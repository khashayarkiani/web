<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>سایت شخصی من</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            direction: rtl;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }

        nav {
            background-color: #444;
            overflow: hidden;
        }

        nav a {
            float: right;
            display: block;
            color: #fff;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        nav a:hover {
            background-color: #ddd;
            color: black;
        }

        section {
            padding: 20px;
            background-color: #fff;
            margin: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #333;
        }

        .contact a {
            color: #007bff;
            text-decoration: none;
        }

        .contact a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <header>
        <h1>سایت شخصی من</h1>
    </header>

    <nav>
        <a href="#education">تحصیلات</a>
        <a href="#projects">پروژه‌ها</a>
        <a href="#skills">مهارت‌ها</a>
        <a href="#contact">ارتباط با من</a>
    </nav>

    <section id="education">
        <h2>تحصیلات</h2>
        <p>لیسانس نرم افزار</p>
    </section>

    <section id="projects">
        <h2>پروژه‌ها</h2>
        <p>پروژه‌ای ثبت نشده است.</p>
    </section>

    <section id="skills">
        <h2>مهارت‌ها</h2>
        <ul>
            <li>توسعه وب</li>
        </ul>
    </section>

    <section id="contact" class="contact">
        <h2>ارتباط با من</h2>
        <p>برای ارتباط با من می‌توانید به <a href="mailto:your-email@example.com">ایمیل</a> من پیام بفرستید.</p>
    </section>

</body>
</html>
